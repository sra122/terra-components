<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <terra-button-with-options inputIcon="icon-user_my_account"
                                       [inputOptions]="_buttonOptionList">
            </terra-button-with-options>
            <terra-button-with-options inputIcon="icon-user_my_account"
                                       [inputOptions]="_buttonOptionList"
                                       [inputIsDisabled]="true">
            </terra-button-with-options>
        
        </div>
        <div class="col-md-6">
            <terra-simple-table [inputIsStriped]="true"
                                [inputUseHighlighting]="true"
                                [inputHeaderList]="_simpleTableHeaderList"
                                [inputRowList]="_simpleTableRowList">
            </terra-simple-table>
        </div>
    </div>
</div>
