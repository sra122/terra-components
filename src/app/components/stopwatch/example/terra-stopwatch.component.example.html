<terra-portlet>
    <h3>Terra-Stopwatch without inputs</h3>
    <terra-base-toolbar>
        <terra-stopwatch></terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with small controls</h3>
    <terra-base-toolbar>
        <terra-stopwatch [inputIsSmall]="true">
        </terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with autoplay</h3>
    <terra-base-toolbar>
        <terra-stopwatch [inputIsAutoPlay]="true">
        </terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with controls</h3>
    <terra-base-toolbar>
        <terra-stopwatch [inputEnableControls]="true">
        </terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with autoplay and controls</h3>
    <terra-base-toolbar>
        <terra-stopwatch [inputEnableControls]="true"
                         [inputIsAutoPlay]="true">
        </terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with function call on button click</h3>
    <terra-base-toolbar>
        <div class="btn-group">
            <terra-stopwatch #viewChildCurrentTime
                             [inputIsAutoPlay]="true">
            </terra-stopwatch>
            <terra-button inputCaption="Show Current Time in Milliseconds"
                          (outputClicked)="showCurrentTimeInMilliseconds()">
            </terra-button>
        </div>
    </terra-base-toolbar>
</terra-portlet>
