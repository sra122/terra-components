<div class="input-wrapper"
     [ngClass]="{'error': !inputIsValid, 'disabled': inputIsDisabled}">

    <my-date-picker #viewChildMyDatePicker
                    id="{{_id}}"
                    class="date-picker"
                    [(ngModel)]="value"
                    [locale]="_currentLocale"
                    [options]="_datePickerOptions">
    </my-date-picker>
    <label htmlFor="{{_id}}">{{inputName}}
        <span *ngIf="inputIsRequired">*</span>
    </label>
</div>
